{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Restaurants</h2>
<div class="list-group">
    {% for restaurant in restaurants %}
    <a href="{% url 'restaurant_detail' restaurant.id %}" class="list-group-item list-group-item-action">
        {{ restaurant.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
